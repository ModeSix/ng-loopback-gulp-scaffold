<!DOCTYPE html>
<html>
<head>
	<title>Todo Application</title>
    <link rel="stylesheet" href="css/styles-0fb1eb0870.css"/>
</head>

<body ng-app="aymontcaApp">
<div class="container" ng-controller="IndexController">
	<h2>Testing Watches!</h2>
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped">
				<tr ng-repeat="x in testvar">
                    <td>{{x.title}}</td>
                    <td>{{x.isDone}}</td>
                    <td>{{x.id}}</td>
                    
                    <td>
                        <form ng-submit="openEditor(x.id)">
                            
                            <input type="submit" id="submit" value="Edit {{x.id}}">
                        </form>
                    </td>
                    
				</tr>
			</table>
            <div ng-if="showEdit">
                <form ng-submit="postEdit">
                <input type="text" ng-model="editText.title">
                
                <p>Returned Text for {{thisItem.id}}: {{editText}}</p>
                </form>
            </div>
            
            
            <form ng-submit="newPost()">
                <input type="text" ng-model="newPostText" width="30">
                <input type="submit" id="submit" value="Submit">  
            </form>
		</div>
	</div>
</div>
    <script src="js/scripts-84f5dea5c7.js"></script>

</body>
</html>
